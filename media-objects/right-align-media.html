<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Right-Aligned Media Image</h2>
    <p>To right-align the media image, add the image after the .media-body container:</p>

    <div class="media border p-3">
        <div class="media-body">
            <h4>John Doe <small><i>Posted on February 19, 2016</i></small></h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> 
        </div>

        <img src="https://media.gettyimages.com/photos/little-boy-sticking-his-rainbow-painting-on-the-window-picture-id1220997892?k=6&m=1220997892&s=612x612&w=0&h=60cCtLKHqNgM-8aRD80qw55K4SK5-VEH8W0q5WSHZ_A=" alt="John Doe" class="ml-3 mt-3 rounded-circle" style="width: 60px">

    </div>

</div>

</body>
</html>
