<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Responsive Embed</h2>
    <p>Create a responsive video and scale it nicely to the parent element.</p>

    <h2>Aspect Ratio 1:1</h2>
    <div class="embed-responsive embed-responsive-1by1">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/watch?v=GA6uE2CPo1I"></iframe>
    </div>
    <br>

    <h2>Aspect Ratio 4:3</h2>
    <div class="embed-responsive embed-responsive-4by3">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/watch?v=v3xZ_wpn_Sk"></iframe>
    </div>

    <h2>Aspect ratio 16:9</h2>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/watch?v=mj5eEsU6Kbg"></iframe>
    </div>

    <h2>Aspect ratio 21:9</h2>
    <div class="embed-responsive embed-responsive-21by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/watch?v=RR57tZSNwgo"></iframe>
    </div>

</div>

</body>
</html>
